services:
  # Webサービス（Express サーバー）
  - type: web
    name: game-evaluator-web
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: game-evaluator-db
          property: connectionString
      - key: RAWG_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

databases:
  # PostgreSQLデータベース
  - name: game-evaluator-db
    databaseName: game_evaluator
    user: game_user
    region: singapore
    plan: free
    ipAllowList: []
